    <body>
	 <!-- Preloader --> 
    <div id="preloader">
      <div class="loader"></div>    
    </div><!--preloader end-->
	
	<div class="container-fluid custom_container_class">
			 
			 <!-- top paralax doll area -->
	        <div id="top_paralax_container_id">
			   <div id="top_p_banar_id"></div>
			  
                </div>
			  
			  <!-- top santa cap -->
			  <div id="top_santa_cap_id">
			  <img src="images/santa_cap.png" alt="" />
			  </div>
			  
			  
			   <!-- comming_soon_div area and Countdown -->
			   <div class="comming_soon_div">
			    <h1>Happy xMass is coming!</h1>
		   <h3 class="subtitle">Stay tuned for news and updates.</h3>
		<!-- Countdown dashboard start -->
		<div id="countdown_dashboard">
			<div class="dash weeks_dash">
				<div class="digit">0</div>
				<div class="digit">2</div>
				<span class="dash_title">weeks</span>
			</div>

			<div class="dash days_dash">
				
				<div class="digit">0</div>
				<div class="digit">3</div>
				<span class="dash_title">days</span>
			</div>

			<div class="dash hours_dash">
				<div class="digit">1</div>
				<div class="digit">7</div>
				
				<span class="dash_title">hours</span>
			</div>

			<div class="dash minutes_dash">
				<div class="digit">0</div>
				<div class="digit">4</div>
				<span class="dash_title">minutes</span>
			</div>

			<div class="dash seconds_dash">
				<div class="digit">4</div>
				<div class="digit">1</div>
				<span class="dash_title">seconds</span>
			</div>

		</div>
		<!-- Countdown dashboard end -->
		<!-- sign_up_form -->
		<div class="sign_up_form">
		<form onsubmit="return signup(this);return false;" method="post" class="form-inline" role="form" id="subform">
  <div class="form-group">
    <div class="input-group">
      <label class="sr-only">Email address</label>
      <div class="input-group-addon">@</div>
      <input type="email" name="email" class="form-control" id="xmass_email_n" placeholder="Enter email" value="" required>
    </div>
  </div>
  <button type="submit" id="submit" class="btn btn-default btn_submit">Sign Up</button>
   <div id="myResponse" style="DISPLAY:none;"></div>
		<div id="loading" style="display:none;">
		<img src="images/wait.gif" alt="">
		</div>
</form>
		</div>
			   </div>
			   
			   <!-- santa_friend_moove area -->
			   
			    <div id="santa_friend_moove">
			    <img src="images/santa_friend.png" alt="" />
			   </div>
			   
			   
			   <!-- bottom x tree animation -->
			 <div id="bottom_x_tree">
			 
			 
			 </div>
			  
			   
			   
			   
			</div>
